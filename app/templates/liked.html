{% extends "base.html" %}

{% block content %}
    <script src="{{ url_for('static', filename='liked.js') }}"></script>
    <div class="heading-text">Liked Songs</div>
     <form action="" method="post" novalidate>
         {{ form.hidden_tag() }}
         <div>
             <h3>Your liked Songs:</h3>
             <div id="likedBoxes">
             {{ form.liked(size=32) }}
             </div>
         </div>
         <span class="custom-button">
             <button id="clearLiked">Clear All Liked Songs</button>
         </span>
        <hr />
         <span class="custom-button">
            {{ form.submit() }}
        </span>
     </form>
{% endblock %}
